<!doctype html>
<html lang="en">

<head>
    <title>City Weather</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="assets/stylesheets/style.css" rel="stylesheet">
    <header>
        <p>•˚ City Weather •˚</p>
    </header>
</head>

<!-- Container for image and city search bar -->
<body>
    <div class="container">
        <div class="col-lg-12">
            <div class="row">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Enter City" aria-label="Search bar"
                        aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Container for current weather -->
    <br>
    <h2 id=currentHeader>•˚ CURRENT WEATHER •˚</h2>
    <div class="container2">
        <div class="row">
            <div class="col-lg-12">
                <div class="icon"></div>
                <div class="current_city"></div>
                <div class="weather_icon"></div>
                <div class="current_date"></div>
                <div class="temp"></div>
                <div class="humidity"></div>
                <div class="wind_speed"></div>
                <div class="uv_index"></div>
            </div>
        </div>
    </div>

    <!-- Container for 5 day weather -->
    <br>
    <h2 id=fiveDayHeader>•˚ 5 DAY FORECAST •˚</h2>
    <div class="container3">
        <div class="row">
            <div class="col c3">
                <div class="icon"></div>
                <div class="current_date_1"></div>
                <div class="temp_1"></div>
                <div class="humidity_1"></div>
                <div class="wind_speed_1"></div>
            </div>
            <div class="col c3">
                <div class="icon"></div>
                <div class="current_date_2"></div>
                <div class="temp_2"></div>
                <div class="humidity_2"></div>
                <div class="wind_speed_2"></div>
            </div>
            <div class="col c3">
                <div class="icon"></div>
                <div class="current_date_3"></div>
                <div class="temp_3"></div>
                <div class="humidity_3"></div>
                <div class="wind_speed_3"></div>
            </div>
            <div class="col c3">
                <div class="icon"></div>
                <div class="current_date_4"></div>
                <div class="temp_4"></div>
                <div class="humidity_4"></div>
                <div class="wind_speed_4"></div>
            </div>
            <div class="col c3">
                <div class="icon"></div>
                <div class="current_date_5"></div>
                <div class="temp_5"></div>
                <div class="humidity_5"></div>
                <div class="wind_speed_5"></div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="assets/script.js"></script>
</body>

<footer>
    <p>Author: Trevor Otterson<br>
        <a>©Copywrite</a></p>
</footer>

</html>
