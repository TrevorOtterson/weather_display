<!doctype html>
<html lang="en">

<head>
    <title>City Weather</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="script.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <header>
        <p>•˚ City Weather •˚</p>
    </header>
</head>

<body>
    <div class="container">
        <div class="col-lg-12">
            <div class="row">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Enter City" aria-label="Search bar" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Container for current weather -->
    <br>
    <h2 id=currentHeader>•˚ CURRENT WEATHER •˚</h2>
    <div class="container2">
        <div class="row">
            <div class="col-lg-12">
                Current Weather
            </div>
        </div>
    </div>

    <!-- Container for 5 day weather -->
    <br>
    <h2 id=fiveDayHeader>•˚ 5 DAY FORECAST •˚</h2>
    <div class="container3">
        <div class="row">
            <div class="col c3">
                Day 1 Weather
              </div>
              <div class="col c3">
                Day 2 Weather
              </div>
              <div class="col c3">
                Day 3 Weather
              </div>
              <div class="col c3">
                Day 4 Weather
              </div>
              <div class="col c3">
                Day 5 Weather
              </div> 
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

<footer>

</html>
